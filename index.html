<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="https://media.discordapp.net/attachments/1139741210743930890/1180353130953707560/Untitled677_20231201224140.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myFrame" src="https://hd.360kora-live.com/"></iframe>

  <script>
    // Get the iframe element
    var iframe = document.getElementById('myFrame');

    // Add event listener for the 'load' event on the iframe
    iframe.addEventListener('load', function() {
      // Override the iframe's location change behavior
      iframe.contentWindow.history.pushState({}, '', iframe.src);
    });

    // Intercept link clicks inside the iframe
    iframe.contentDocument.addEventListener('click', function(event) {
      if (event.target.tagName === 'A') {
        // Prevent the default link behavior
        event.preventDefault();
        // Change the iframe source
        iframe.src = event.target.href;
      }
    });
  </script>
</body>
</html>
